name: searchpro
description: "SearchPro est votre plateforme tout-en-un pour réserver des services professionnels en toute simplicité. Que vous ayez besoin d'un plombier, d'un électricien, d'un jardinier, ou d'un autre expert, SearchPro vous connecte aux meilleurs prestataires de services près de chez vous en quelques clics. Conçue pour faciliter votre vie quotidienne, l'application vous permet de trouver des professionnels fiables, de consulter leurs profils, de lire les avis et de réserver leurs services directement depuis votre smartphone."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.4.5
  firebase_auth: ^5.3.2
  firebase_messaging: ^15.1.4
  firebase_core: ^3.7.0
  firebase_storage: ^12.3.5
  firebase_analytics: ^11.3.4
  provider: ^6.1.2
  cached_network_image: ^3.4.1
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/img
  #   - images/a_dot_ham.jpeg


